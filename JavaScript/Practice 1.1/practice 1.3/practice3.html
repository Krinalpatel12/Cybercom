<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <link rel="stylesheet" href="p3.css">
</head>
<body>
    <h1>Button Click Then Change Paragraph</h1>

    <button onclick="changeText('paragraph1')">Change Text 1</button>
    <button onclick="changeText('paragraph2')">Change Text 2</button>
    <button onclick="changeText('paragraph3')">Change Text 3</button>

    <p id="paragraph1">This is the first paragraph.</p>
    <p id="paragraph2">This is the second paragraph.</p>
    <p id="paragraph3">This is the third paragraph.</p>

    <script src="p3.js"></script>
</body>
</html>
