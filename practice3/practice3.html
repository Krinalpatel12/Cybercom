<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested table</title>
  </head>
  <body topmargin="200px">
    <table cellpadding="2" cellspacing="0" BORDER="1" align="center">
        <caption class="div" align="center">Example : Nested</caption>
      <tbody>
        <tr>
          <th class="div" colspan="2" rowspan="2">CI</th>
          <th class="div" rowspan="2">All<br />Genders</th>
          <th class="div" colspan="2">By Genders</th>
        </tr>
        <tr>
          <td>
            <table border="1px">
              <tr>
                <th class="div">Males</th>
                <th class="div">Females</th>
              </tr>
              <tr>
                <td class="div">9215604</td>
                <td class="div">4512358</td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
            <th class="div">Rules</th>
            <td class="div">6521458</td>
            <td class="div">4215389</td>
            <td class="div" colspan="2" align="center">4152348</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
