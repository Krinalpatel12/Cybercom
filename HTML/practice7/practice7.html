<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hTML PAGE</title>
    <link rel="stylesheet" href="practice7.css">
</head>
<body>
    <fieldset class="field">
    <form>
        <h3>Personal information</h3>
            <div class="control">
                <label for="First Name">First Name:</label><input type="text" id="First Name" required>
            </div>
            <div class="control">
                <label for="Last Name">Last Name:</label><input type="text" required>
            </div>
            <div class="control">
                <label id="date_of_birth">Date of Birth:</label>
                <select>
                    <option disabled selected>Month</option>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>

                    <option value="4">Apr</option>

                    <option value="8">Aug</option>

                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>
                </select>
                    <select>
                        <option disabled selected>Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>

                        <option value="12">12</option>

                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select>
                        <option disabled selected>Year</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                
            </div>
            <div class="control">
                <label for="gender">Gender:</label>
                <select>
                    <option disabled selected>Choose a gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        
        <h3>Account information</h3>
        
            <div class="control">
                <label for="email">Email:</label><input type="email" id="email" required>
            </div>
            <div class="control">
                <label for="email">Re-type Email:</label><input type="email" id="email">
            </div>
            <div class="control">
                <label for="password">Password:</label><input type="password" id="password" required>
            </div>
            <div class="control">
                <label for="password">Re-type Password:</label><input type="password" id="password">
            </div>
            <div class="control">
                <label for="security">Security Qyestion:</label>
                <select>
                    <option disabled selected>Choose a security question</option>
                    <option value="1">not log in</option>
                    <option value="2">server down</option>
                    <option value="3">not working well</option>
                </select>
            </div>
            <div class="control">
                <label for="security">Security Answer:</label><input type="text" id="security">
            </div>
        
        <h3>Contact Information</h3>
        
            <div class="control">
                <label for="address">Address:</label><input type="text" id="address">
            </div>
            <div class="control">
                <label for="city">City:</label><input type="text" id="city">
            </div>
            <div class="control">
                <label for="state">State:</label>
                <select>
                    <option disabled selected>Choose a state</option>
                    <option value="AN">Andaman and Nicobar Islands</option>
                    <option value="AP">Andhra Pradesh</option>
                    <option value="AR">Arunachal Pradesh</option>
                    <option value="AS">Assam</option>

                    <option value="CH">Chandigarh</option>
                    <option value="CT">Chhattisgarh</option>
                    <option value="DN">Dadra and Nagar Haveli</option>
                    <option value="DD">Daman and Diu</option>
                    <option value="DL">Delhi</option>
                    <option value="GA">Goa</option>
                    <option value="GJ">Gujarat</option>
                    <option value="HR">Haryana</option>
                    <option value="HP">Himachal Pradesh</option>
                    <option value="JK">Jammu and Kashmir</option>
                    <option value="JH">Jharkhand</option>
                    <option value="KA">Karnataka</option>
                    <option value="KL">Kerala</option>
                    <option value="LA">Ladakh</option>
                    <option value="LD">Lakshadweep</option>
                    <option value="MP">Madhya Pradesh</option>
                    <option value="MH">Maharashtra</option>
                    <option value="MN">Manipur</option>
                    <option value="ML">Meghalaya</option>
                    <option value="MZ">Mizoram</option>
                    <option value="NL">Nagaland</option>
                    <option value="OR">Odisha</option>
                    <option value="PY">Puducherry</option>
                    <option value="PB">Punjab</option>
                    <option value="RJ">Rajasthan</option>
                    <option value="SK">Sikkim</option>
                    <option value="TN">Tamil Nadu</option>
                    <option value="TG">Telangana</option>
                    <option value="TR">Tripura</option>
                    <option value="UP">Uttar Pradesh</option>
                    <option value="UT">Uttarakhand</option>
                    <option value="WB">West Bengal</option>
                </select>
            </div>
            <div class="control">
                <label for="zipcode">Zip Code:</label><input type="text" id="zipcode">
                <input class="api2" type="text" placeholder="optional">
            </div>
            <div class="control">
                <label for="phone">Phone:</label><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <select>
                    <option disabled selected>Mobile</option>
                    <option>mobile</option>
                    <option>telephon</option>
                </select>
            </div>
            <div class="api">
                <button type="reset" value="Reset">Reset</button>
                <button type="submit" value="Submit" onclick="validateForm()">Submit</button>
        </div>
        </form>
    </fieldset>
</body>
</html>
