<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Practice 7</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="practice7.css" />
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <fieldset>
          <legend>Personal Information</legend>
          <table>
            <tr>
              <td><label for="firstname">First Name :</label></td>
              <td>
                <input type="text" name="firstname" id="firstname" required />
              </td>
            </tr>
            <tr>
              <td><label for="lastname">Last Name :</label></td>
              <td><input type="text" name="lastname" id="lastname" /></td>
            </tr>
            <tr>
              <td><label for="month">Date of Birth</label></td>
              <td class="flex">
                <select name="month" id="month" style="width: 30%" required>
                  <option disabled selected >Month</option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="Augest">August</option>
                  <option value="September">September</option>
                  <option value="January">October</option>
                  <option value="January">November</option>
                  <option value="January">December</option>
                </select>
                <select name="Day" id="Day" style="width: 30%" required>
                  <option disabled selected>Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
              </select>
                </select>
                <select name="year" id="year" required>
                    <option disabled selected>Year</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
              
                </select>
                <div class="api">
                  <i
                    class="fa-solid fa-question"

                  ></i>
                </div>
              </td>
            </tr>
            <tr>
              <td><label for="lastname">Gender:</label></td>
              <td class="flex">
                <select>
                  <option value="" selected disabled>Choose a gender</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="other">Other</option>
                </select>
                <div class="api">
                  <i
                    class="fa-solid fa-question"
                    title="Please Provide Gender"
                  ></i>
                </div>
              </td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Account Information</legend>
          <table>
            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input type="email" name="email" id="email" required />
                <span>(Your email will be your username)</span>
              </td>
            </tr>
            <tr>
              <td><label for="cemail">Re-type Email:</label></td>
              <td>
                <input type="email" name="cemail" id="cemail" required />
              </td>
            </tr>
            <tr>
              <td><label for="password">Password :</label></td>
              <td>
                <input type="password" name="password" id="password" required />
                <span>(Min. 8 characters,1 number,case-sensitive)</span>
              </td>
            </tr>
            <tr>
              <td><label for="cpassword">Re-type Password:</label></td>
              <td>
                <input
                  type="password"
                  name="cpassword"
                  id="cpassword"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="securityQues">Security Question:</label></td>
              <td class="flex">
                <select name="securityQues" id="securityQues">
                  <option value="" selected disabled>
                    Choose a security question
                  </option>
                  <option value="">
                    What is the name of your favorite pet?
                  </option>
                  <option value="">
                    What was your favorite food as a child?
                  </option>
                  <option value="">What was the make of your first car?</option>
                </select>
                <div class="api">
                  <i
                    class="fa-solid fa-question"
                    title="Security Question will help in Account Recovery"
                  ></i>
                </div>
              </td>
            </tr>
            <tr>
              <td><label for="securityAns">Security Answer:</label></td>
              <td>
                <input type="text" name="securityAns" />
                <span>(Not case-sensitive)</span>
              </td>
            </tr>
          </table>
        </fieldset>
        <fieldset>
          <legend>Contact information</legend>
          <table>
            <tr>
              <td><label for="address">Address:</label></td>
              <td>
                <input type="text" name="address" id="address" />
              </td>
            </tr>
            <tr>
              <td><label for="city">City:</label></td>
              <td>
                <input type="text" name="city" id="city" />
              </td>
            </tr>
            <tr>
              <td><label for="state">State:</label></td>
              <td>
                <select name="state" id="state">
                  <option value="" selected disabled>Choose a state</option>
                  <option value="gujarat">Gujarat</option>
                  <option value="assam">Assam</option>
                  <option value="bihar">Bihar</option>
                  <option value="chhattisgarh">Chhattisgarh</option>
                  <option value="goa">Goa</option>
                  <option value="haryana">Haryana</option>
                  <option value="jharkhand">Jharkhand</option>
                  <option value="karnataka">Karnataka</option>
                  <option value="punjab">Punjab</option>
                  <option value="rajasthan">Rajasthan</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="zipcode">Zip Code:</label></td>
              <td class="flex" style="width: 50%">
                <input type="text" name="zipcode" id="zipcode" />
                <input
                  type="text"
                  placeholder="Optional"
                  disabled
                  style="margin-left: 10px"
                />
              </td>
            </tr>
            <tr>
              <td><label for="phone">Phone:</label></td>
              <td>
                <div class="flex">
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    pattern="[0-9]{10}"
                    required
                  />
                  <div class="api">
                    <i
                      class="fa-solid fa-question"
                     
                    ></i>
                  </div>
                  <select name="phonetype" id="phonetype" style="width: 30%">
                    <option value="mobile">Mobile</option>
                    <option value="telephone">Telephone</option>
                  </select>
                </div>
                <span>No space or dashes</span>
              </td>
            </tr>
          </table>
        </fieldset>
        <input type="submit" class="btn" />
        <input type="reset" class="btn" />
      </form>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/e850630278.js"
    crossorigin="anonymous"
  ></script>
</html>
