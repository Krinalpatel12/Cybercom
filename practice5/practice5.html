<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Page</title>
    <link rel="stylesheet" href="practice5.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>

    <script src="https://kit.fontawesome.com/8128da1ad2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="example">  
      <img  class="center" src="./p5.gif">  
      <div class="overlay-text">    
      <h1>CONTACT US</h1>     
      </div></div><br>
      <div class="container" align="center">
        <form action="#">
          <div class="input-group mb-3 w-50">
            <span class="input-group-text">
              <i class="fa-solid fa-user"></i>
            </span>
            <input type="text" class="form-control" placeholder="Full name">
          </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <input type="email" class="form-control" placeholder="Eg.example@gmail.com" aria-label="email">
        </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text">
              <i class="fa-solid fa-phone"></i>
            </span>
            <input type="text" class="form-control" placeholder="Eg.+1 800 000000" aria-label="number">
        </div>
          <div class="input-group mb-3 w-50">
            <span class="input-group-text"><i class="fa fa-comment"></i></span>
            <textarea class="form-control" placeholder="Your comment" style="height: 50px;"></textarea>
        </div>
          <button type="submit" class="btn btn-primary rounded-pill" style="background-color: blueviolet;" onclick="submitForm()">
            SEND NOW
          </button>
        </div> 
      </form>
      </div>
      <script>
        function submitForm() {
          alert("Your request has been submitted !")
        }
      </script>
  </body>
</html>
